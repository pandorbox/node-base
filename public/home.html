<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <style>
      .active {
        color: red !important;
      }
    </style>
  </head>
  <body>
    <div class="top"><h5>用户管理系统</h5></div>
    <div class="home">
      <div class="home-left">
        <div class="top-tit boxs"><div>菜单栏</div></div>
        <!-- 用户管理 -->
        <div class="home-left-nav" data-class="nav-user">
          <img class="nav-icon" src="img/icon/user.png" alt="" />
          <div>用户管理</div>
        </div>
        <div class="nav-user nav">
          <div class="nav-user-list">
            <div data-class="user.html">查看用户>></div>
            <div data-class="usermsg.html">用户详情>></div>
            <div data-class="usermsgc.html">修改用户>></div>
          </div>
        </div>
        <!-- 公告管理 -->
        <div class="home-left-nav" data-class="nav-gonggao">
          <img class="nav-icon" src="img/icon/user.png" alt="" />
          <div>公告管理</div>
        </div>
        <div class="nav-gonggao  nav">
          <div class="nav-user-list">
            <div data-class="notica.html">添加公告>></div>
            <div data-class="noticc.html">修改公告>></div>
            <div data-class="notic.html">删除公告>></div>
          </div>
        </div>
        <!-- 课程管理 -->
        <div class="home-left-nav" data-class="nav-kechen">
          <img class="nav-icon" src="img/icon/user.png" alt="" />
          <div>课程管理</div>
        </div>
        <div class="nav-kechen  nav">
          <div class="nav-user-list">
            <div data-class="kechentuijiand.html">删除推荐>></div>
            <div data-class="kechentuijiana.html">添加推荐>></div>
            <div data-class="kechenc.html">修改课程>></div>
            <div data-class="kechend.html">删除课程>></div>
          </div>
        </div>
        <!-- 审核管理 -->
        <div class="home-left-nav" data-class="nav-shenhe">
          <img class="nav-icon" src="img/icon/user.png" alt="" />
          <div>审核管理</div>
        </div>
        <div class="nav-shenhe  nav">
          <div class="nav-user-list">
            <div data-class="shenhe.html">待审核课程>></div>
            <div data-class="shenheno.html">不通过课程>></div>
          </div>
        </div>
        <!-- banner -->
        <div class="home-left-nav" data-class="nav-banner">
          <img class="nav-icon" src="img/icon/user.png" alt="" />
          <div>banner管理</div>
        </div>
        <div class="nav-banner  nav">
          <div class="nav-user-list">
            <div>首页banner>></div>
            <div>公告banner>></div>
          </div>
        </div>
      </div>
      <div class="home-right"><iframe width="100%" height="100%" src="" frameborder="0"></iframe></div>
    </div>
  </body>
  <script language="javascript" type="text/javascript">
    $(function() {
      $(".home-left-nav").click(function(e) {
        let navclass = $(this).data("class");
        let navlist = $("." + navclass);
        if (navlist.hasClass("unshow")) {
          navlist.removeClass("unshow");
        } else {
          navlist.addClass("unshow");
        }
      });
    });
    $(".nav>div>div").click(function(e) {
      if ($(this).hasClass("active")) {
      } else {
        $(this)
          .parent()
          .parent()
          .parent()
          .find(".active")
          .removeClass("active");
        $(this).addClass("active");
      }
      var src = $(this).data("class");
      $("iframe").attr("src", src);
    });
  </script>
</html>
