<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <title>用户管理平台</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
  </head>
  <body class="container">
    <h1 class="tit-center">登录用户管理平台</h1>
    <div class="box  mc">
      <p>用户名：<input type="text" id="uname" /></p>
      <p>密&nbsp;&nbsp;&nbsp;码：<input type="password" id="upwd" /></p>
      <div class="btn btn-info" onclick="login()">登录</div>
    </div>
    <script src="comment.js"></script>
    <script>
      function login() {
        var xhr = Xhr();
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var res = xhr.responseText;
            if (res == "1") {
              alert("登录成功");
              location.href = "home.html";
            } else if (res == "0") {
              alert("用户名或密码错误");
            } else {
              console.log(res);
            }
          }
        };
        xhr.open("post", "/demo/adminlogin", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        var adminname = $("uname").value;
        var adminpwd = $("upwd").value;
        console.log(adminname, adminpwd);
        var formdata = "adminname=" + adminname + "&adminpwd=" + adminpwd;
        xhr.send(formdata);
      }
    </script>
  </body>
</html>
